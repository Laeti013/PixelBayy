// Fonction pour calculer et afficher l'année moyenne de sortie des jeux
function calculerMoyenneAnneesSortie(listeJeux) {
    let totalAnnees = 0;

    // Calcul de la somme des années de sortie
    for (const jeu of listeJeux) {
        totalAnnees += jeu.anneeSortie;
    }

    // Calcul de la moyenne
    const moyenneAnnees = totalAnnees / listeJeux.length;

    // Affichage de la moyenne
    console.log(`L'année moyenne de sortie des jeux est : ${moyenneAnnees.toFixed(2)}`);
}
