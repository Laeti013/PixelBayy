    <script>

     // Initialisation du tableau des jours fériés pour l'année 2020 en France
const joursFeries2020 = [
    new Date(2020, 0, 1),   // Jour de l'An
    new Date(2020, 4, 1),   // Fête du Travail
    new Date(2020, 4, 8),   // Victoire 1945
    new Date(2020, 6, 14),  // Fête Nationale
    new Date(2020, 7, 15),  // Assomption
    new Date(2020, 10, 1),  // Toussaint
    new Date(2020, 11, 25)  // Noël
];

// Fonction pour déterminer le type de jour
function jourTravaille(date) {
    // Vérifie si la date est un jour férié
    for (const jourFerie of joursFeries2020) {
        if (date.getTime() === jourFerie.getTime()) {
            return "C'est un jour férié.";
        }
    }

    // Vérifie si la date est un week-end (samedi ou dimanche)
    const jourSemaine = date.getDay();
    if (jourSemaine === 0 || jourSemaine === 6) {
        return "C'est un week-end.";
    }

    // Si la date n'est ni un jour férié ni un week-end, c'est un jour travaillé
    return "C'est un jour travaillé.";
}

// Exemple d'utilisation de la fonction avec une date donnée
let dateTest = new Date(2020, 7, 15);
console.log(jourTravaille(dateTest)); // Affiche le type de jour pour la date donnée




     


      
    
    
    </script>
